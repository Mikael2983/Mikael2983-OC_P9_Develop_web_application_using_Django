{% extends "base.html" %}

{% block content %}
<div class="logout">
  <h2>Définir un nouveau mot de passe</h2>
  {% if validlink %}
    <p>Entrez votre nouveau mot de passe ci-dessous.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Changer le mot de passe</button>
    </form>
  {% else %}
    <p>Ce lien de réinitialisation n'est plus valide.</p>
  {% endif %}
</div>
{% endblock %}
