{% extends 'base.html' %}

{% block content %}
<div class="signup">
    <h2>Créer un compte</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>

</div>

{% endblock content %}
