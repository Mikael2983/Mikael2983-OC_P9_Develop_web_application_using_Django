{% extends "base.html" %}

{% block content %}
<div class="logout">
  <h2>Modifier votre profil</h2>
  <button type="button" onclick="window.location.href='{% url 'password_change' %}' ">Changer de mot de passe</button>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
  </form>
</div>

{% endblock %}
